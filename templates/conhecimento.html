<div class="row">
    <div class="collection">
        <a class="collection-item titulo">Conhecimentos</a>
    </div>
    <div class="dp">
        {% for conhecimento in dado.conhecimento.all %}
            <div class="row">
               <div class="col s6">
                  <h6 class="acon">{{ conhecimento.nome }}</h6>
               </div>
               <div class="col s6">
                  <div class="acon">
                      {% for vezes in nivel %}
                        {% if vezes <= conhecimento.nivel %}
                            <a class="aconNivel"><i class="material-icons">star</i></a>
                        {% endif %}
                        {% if vezes > conhecimento.nivel %}
                            <a class="aconNivel"><i class="material-icons">star_border</i></a>
                        {% endif %}
                    {% endfor %}
                  </div>
               </div>
            </div>
        {% endfor %}
   </div>
</div>

{% load static %}
<!DOCTYPE html>
  <html lang="pt-br">
    <head>
        <title>{% block title %}{% endblock %}</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href={% static 'materialize/dist/css/materialize.min.css' %}/>
      <link type="text/css" rel="stylesheet" href={% static 'css/style.css' %} />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            {% block content%}
            {% endblock %}
        </div>
      <script type="text/javascript" src={% static 'jquery/dist/jquery.slim.js'%}></script>
      <script type="text/javascript" src={% static 'materialize/dist/js/materialize.min.js' %}></script>
    </body>
  </html>
